  <title>Celsius - Fahrenheit Converter</title>
</head>

<body class="bg-secondary">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3 "> Celsius to Fahrenheit Converter </h1>
          <form id="converter-form">
            <div class="form-group">
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Celsius degree" id="celsius">
                <span class="input-group-addon" id="basic-addon1">°C</span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Fahrenheit degree" id="fahrenheit">
                <span class="input-group-addon" id="basic-addon1"> °F </span>
              </div>
            </div>

          </form>

          <!-- Results -->
          <h4 id="results"></h4>




        </div>



      </div>
    </div>
  </div>
